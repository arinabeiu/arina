<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=deice-width,initial-scale=1.0">
<title>Visibility</title>
<link rel="stylesheet" href="style.css">
<style>
* {
padding: 0;
margin: 0;
}
.nav{
background-color: rgb(253,185,185);
height: 20px;
padding: 10px;
text-align: center;
margin-bottom: 10px;
}
.banner{
background-color: aqua;
height: 200px;
}
.content{
background-color:rgb(246,213,213);
height: 400px;
}
.footer{
background-color: rgb(37,27,27);
height: 20px;
height: 100px;
}
img{
width: 100%;

filter: grayscale(100%) invert(100%);
}
</style>
</head>
<body>

<div class="nav">
    <a href="#">Home</a>
    <a href="#">About</a>
    <a href="#">Contact</a>
  </div>

 <div class="banner">
  <img src="your_image_url_here.jpg" alt="Your Image">
</div>

<div class="content">
  <h2>Welcome to Our Website!</h2>
  <p>This is the content section where you can put information about your services, products, or any other relevant details.</p>
</div>

<div class="footer">
  <p>Contact us: contact@example.com | Phone: 123-456-7890</p>
  <p>&copy; 2023 YourWebsite.com</p>
</div>
</body>
</html>
